<!doctype html>
<html lang="en" ng-app="shopular">

    <head>
        <title>Shopular</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./src/styles/main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body ng-controller="ShopController as shopCtrl">
      <div class="the-shop">
        <h1>Fuck this Angular Shit</h1>
        <table  class = "table table-hover">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Color</th>
              <th>Add to Cart?</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat='products in shopCtrl.products | orderBy:"price"'>
              <td >{{products.name | uppercase}}</td>
              <td>{{(products.price + (products.price * .0575)) - products.discount | currency}} </td>
              <td>{{products.quantity}}</td>
              <td>{{products.color}}</td>
              <td><button  "button" class = "btn btn-primary"> Add to Cart</button></td>
              <td ng-show="products.discount>0"><img src="https://tiy-learn-content.s3.amazonaws.com/98350f05-sale_2.png"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="cart-interface">
        <h1>fuck</h1>
      </div>
        <script src="./src/js/vendors/angular.js"></script>
        <script src="./src/js/app.js"></script>
        <script src="./src/js/inventoryService.js"></script>
    </body>

</html>
